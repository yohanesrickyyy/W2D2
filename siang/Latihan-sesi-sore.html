      //  Challange 2

      function hitungGrade() {
        var userInput = prompt("Masukan angka dari 1 sampai 100:");

        var userScore = parseInt(userInput);

        if (userScore >= 1 && userScore <= 100) {
          if (userScore >= 80 && userScore <= 100) {
            alert("Grade A");
          } else if (userScore >= 60 && userScore < 80) {
            alert("Grade B");
          } else if (userScore <= 40 && userScore < 60) {
            alert("Grade C");
          } else {
            alert("Grade D");
          }
        } else {
          alert("Isi yang bener");
        }
      }
      hitungGrade();
